name:                aoc2024
version:             0.1.0.0
description:         My solutions for Advent of Code 2024
license:             BSD3
author:              Nick Chapman
maintainer:          nic@amadido.co.uk
github:              Nick-Chapman/aoc2024.git

dependencies:
- base >= 4.7 && < 5
- clock
- containers

default-extensions:
- DuplicateRecordFields
- GADTs
- GeneralizedNewtypeDeriving
- LambdaCase
- NamedFieldPuns
- NumericUnderscores
- ScopedTypeVariables
- TypeApplications

ghc-options:
- -Werror
- -Wall
- -Wno-name-shadowing

library:
  source-dirs: src

executables:
  main.exe:
    main:                app/main.hs
    dependencies:        aoc2024
